<title>『ツユクサ』オフィシャルブログ</title>

<meta name="keywords" content="東京都,神奈川県,弾き語り,ツユクサ,アーティスト,音楽">

<!--  css  -->
<link href="/css/reset.css" media="screen" rel="stylesheet" type="text/css">
<link href="/css/style.css" media="screen" rel="stylesheet" type="text/css">
<link href="/css/jquery.remodal.css" media="screen" rel="stylesheet" type="text/css">
<link href="/jplayer/blue.monday/jplayer.blue.monday.css" rel="stylesheet" type="text/css">

<link href="/css/blog.css" media="screen" rel="stylesheet" type="text/css">

<!--  js  -->

<script type="text/javascript" src="/jplayer/jquery.jplayer.min.js"></script>
<script type="text/javascript" src="/jplayer/jplayer.playlist.min.js"></script>

<body>

    <div class="blogWrap">

        <!-- 固定メニュー -->
        <div class="floatMenu">
            <div>
                <h1><img src="/img/logoHeader.png" alt="ツユクサ"></h1>
                <img class="floatMenuIcon" src="/img/float_menu_icon.png" alt="メニュー">
                <ul class="floatMenuListBox">
                    <li><a href="#">top</a></li>
                </ul>
            </div>
        </div>
        <!-- //固定メニュー -->

        <!-- ブログコンテンツ -->
        <section class="blogContentsArea">
            <form id="blogAdmin">
                <label for="uploadDate">日付</label><input type="text" name="uploadDate" id="uploadDate">
                <label for="category"></label>
                <select id="category">
                    <option name="live">ライブ</option>
                    <option name="songs">曲作り・宅録</option>
                    <option name="bookReviews">書評</option>
                    <option name="eventsOfOneDay">ある日の出来事</option>
                </select>
                <label for="title">タイトル</label><input type="text" name="title" id="title">
                <label for="textArea">テキスト</label><textarea name="textArea" id="textArea" cols="120" rows="30" placeholder="ブログ文章の記述"></textarea>
                <label for="imgUpload">アップロード</label><input type="file" id="imgUpload" name="imgUpload">
            </form>
        </section>

    </div>

</body>
